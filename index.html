<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum - The P2P Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1 class="logo">MASTER<span>VERBUM</span></h1>
        
        <div id="setup-screen" class="glass">
            <p class="id-label">Il tuo codice di battaglia:</p>
            <div id="my-id" class="id-badge">...generazione...</div>
            <div class="input-group">
                <input type="text" id="peer-id-input" placeholder="Codice dell'avversario">
                <button id="connect-btn">ENTRA IN ARENA</button>
            </div>
            <p id="status">In attesa di un altro giocatore...</p>
        </div>

        <div id="word-input-screen" class="hidden glass">
            <h2>Scegli il Verbum Segreto</h2>
            <input type="password" id="secret-word" placeholder="Minimo 3 lettere...">
            <button id="start-game-btn">LANCIA LA SFIDA</button>
        </div>

        <div id="play-screen" class="hidden">
            <div class="hangman-visual">
                <canvas id="hangmanCanvas" width="200" height="250"></canvas>
            </div>
            <div id="word-display"></div>
            <div id="keyboard"></div>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
