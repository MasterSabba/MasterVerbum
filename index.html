<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="scanlines"></div>

    <div id="emoji-left" class="emoji-side left"></div>
    <div id="emoji-right" class="emoji-side right"></div>

    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <p class="label">IL TUO CODICE</p>
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy">COPIA CODICE</button>
            <div class="separator">SISTEMA MULTI-PLAYER</div>
            <div class="input-group">
                <input type="text" id="peer-id-input" placeholder="INSERISCI CODICE AMICO">
                <button id="connect-btn" class="btn-connetti">CONNETTI</button>
                <button id="bot-btn" class="btn-bot-pink">SFIDA IL BOT</button>
            </div>
            <div class="danger-zone">
                <button id="reset-data-btn" class="btn-reset">RESETTA ACCOUNT</button>
            </div>
        </div>

        <div id="play-screen" class="card hidden">
            <div id="score-board-ingame">
                <span class="blue">IO: <b id="my-score">0</b></span> | <span class="pink">AVV: <b id="opp-score">0</b></span>
            </div>
            <div id="timer-display">01:00</div>
            <div id="role-badge" class="badge">---</div>
            
            <canvas id="hangmanCanvas" width="200" height="150"></canvas>
            
            <div id="master-controls" class="hidden">
                <button id="toggle-word-btn" class="btn-eye">üëÅÔ∏è MOSTRA PAROLA</button>
            </div>

            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div id="ability-section" class="ability-bar">
                <button id="power-btn" class="btn-power">DECRYPTER (-10s)</button>
                <div class="emoji-btns">
                    <button onclick="triggerEmoji('ü§£')">ü§£</button>
                    <button onclick="triggerEmoji('üòà')">üòà</button>
                    <button onclick="triggerEmoji('ü§Ø')">ü§Ø</button>
                </div>
            </div>
            
            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="result-content">
            <h1 id="result-title" class="imposing-text"></h1>
            <div id="rank-display" class="rank-badge">GRADO: RECLUTA</div>
            <p id="result-desc"></p>
            <div class="overlay-btns">
                <button id="retry-btn" class="btn-final">GIOCA ANCORA</button>
                <button id="exit-btn" class="btn-final btn-grey" onclick="location.reload()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
