<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="scanlines"></div>

    <div class="panel">
        <div id="score-board">
            <span style="color:var(--neon-blue)">IO: <b id="my-score">0</b></span>
            <span style="margin:0 10px; opacity:0.3">|</span>
            <span style="color:var(--neon-pink)">AVV: <b id="opp-score">0</b></span>
        </div>

        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <p class="label">IL TUO CODICE</p>
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy">COPIA CODICE</button>
            <div class="separator">SISTEMA MULTI-PLAYER</div>
            <div class="input-group">
                <input type="text" id="peer-id-input" placeholder="INSERISCI CODICE AMICO">
                <button id="connect-btn" class="btn-connetti">CONNETTI</button>
                <button id="bot-btn" class="btn-bot-pink">SFIDA IL BOT</button>
            </div>
        </div>

        <div id="play-screen" class="card hidden">
            <div id="timer-display">01:00</div>
            <div id="role-badge" class="badge">INIZIALIZZAZIONE...</div>
            <canvas id="hangmanCanvas" width="200" height="160"></canvas>
            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div class="ability-bar">
                <button id="power-btn" class="btn-power">ABILITÃ€ SPECIALE</button>
                <div class="emoji-btns">
                    <button onclick="sendEmoji('ðŸ¤£')">ðŸ¤£</button>
                    <button onclick="sendEmoji('ðŸ¤¯')">ðŸ¤¯</button>
                    <button onclick="sendEmoji('ðŸ˜ˆ')">ðŸ˜ˆ</button>
                </div>
            </div>
            
            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="result-content">
            <h1 id="result-title" class="imposing-text"></h1>
            <p id="result-desc"></p>
            <div class="overlay-btns">
                <button id="retry-btn" class="btn-final">GIOCA ANCORA</button>
                <button id="exit-btn" class="btn-final btn-grey" onclick="location.reload()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
