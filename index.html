<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Elite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MasterVerbum">
</head>
<body>
    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <div class="status-bar">
                <span id="connection-led" class="led led-off" onclick="toggleManual()"></span>
                <span id="status-text">SYSTEM_OFFLINE</span>
            </div>
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy" onclick="copyId()">Copy Code</button>
            <div class="rank-container">
                <div class="rank-bar-bg"><div id="rank-bar-fill-setup" class="rank-bar-fill"></div></div>
                <div id="rank-label-setup" class="rank-label">Rank (0/20)</div>
            </div>
            <div id="connect-section" class="input-group">
                <input type="text" id="peer-id-input" placeholder="Enter Code">
                <button class="btn-main blue" onclick="connectToPeer()">Connect</button>
                <button class="btn-main pink" onclick="startBotGame()">Singleplayer</button>
            </div>
            <div id="master-section" class="input-group hidden">
                <input type="text" id="secret-word-input" placeholder="SET SECRET WORD" oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                <button class="btn-main blue" onclick="sendWord()">Start Game</button>
            </div>
            <button class="btn-reset" onclick="resetAccount()">Reset Account</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div class="match-score">
                <div class="score-display">
                    <div class="score-box">
                        <span class="score-label">TU</span>
                        <span id="score-me">0</span>
                    </div>
                    <span class="score-divider">/</span>
                    <div class="score-box">
                        <span class="score-label">AVV</span>
                        <span id="score-remote">0</span>
                    </div>
                </div>
            </div>

            <div class="timer-container">
                <div id="timer-display">01:00</div>
            </div>

            <canvas id="hangmanCanvas" width="160" height="90"></canvas>
            
            <div id="word-display" class="word-container"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div class="powers-container">
                <div id="powers-sfidante" class="powers-grid">
                    <button id="p-overclock" class="btn-pwr" onclick="useOverclock()" disabled><span class="led"></span>LOCK</button>
                    <button id="p-rescan" class="btn-pwr" onclick="useRescan()" disabled><span class="led"></span>REVEAL</button>
                    <button id="p-ghost" class="btn-pwr" onclick="useGhost()" disabled><span class="led"></span>SHIELD</button>
                </div>
                <div id="powers-master" class="powers-grid hidden">
                    <button id="p-blackout" class="btn-pwr master" onclick="useBlackout()"><span class="led"></span>BLACKOUT</button>
                    <button id="p-distort" class="btn-pwr master" onclick="useDistort()"><span class="led"></span>GLITCH</button>
                    <button id="p-cyberfog" class="btn-pwr master" onclick="useCyberfog()"><span class="led"></span>FOG</button>
                </div>
            </div>

            <div id="keyboard"></div>
        </div>
    </div>

    <div id="manual-overlay" class="overlay" onclick="toggleManual()">
        <div class="overlay-card manual-terminal">
            <div class="terminal-header">POWERS_DATABASE</div>
            <div class="manual-grid">
                <div class="manual-col">
                    <h3 class="blue-text">[SFIDANTE]</h3>
                    <div class="power-item"><span>LOCK</span> Blocca timer 5s</div>
                    <div class="power-item"><span>REVEAL</span> Svela lettera (-10s)</div>
                    <div class="power-item"><span>SHIELD</span> Para 1 errore</div>
                </div>
                <div class="manual-col">
                    <h3 class="pink-text">[MASTER]</h3>
                    <div class="power-item"><span>BLACKOUT</span> Buio totale</div>
                    <div class="power-item"><span>GLITCH</span> Inverte tastiera</div>
                    <div class="power-item"><span>FOG</span> Copre lettere</div>
                </div>
            </div>
            <div class="terminal-footer">CLICCA OVUNQUE PER TORNARE</div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-card">
            <h1 id="result-title"></h1>
            <p id="result-desc"></p>
            <div class="rank-container" style="margin: 20px 0;">
                <div class="rank-bar-bg"><div id="rank-bar-fill-final" class="rank-bar-fill"></div></div>
                <div id="rank-label-final" class="rank-label"></div>
            </div>
            <div class="overlay-btns">
                <button class="btn-main blue" onclick="retry()">RETRY</button>
                <button class="btn-main" style="background: #ff0000; color: #fff;" onclick="location.reload()">EXIT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
