<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy" onclick="copyId()">COPIA CODICE</button>
            
            <div class="rank-container" style="width: 100%; margin-bottom: 25px;">
                <div class="rank-bar-bg">
                    <div id="rank-bar-fill-setup" class="rank-bar-fill"></div>
                </div>
                <div id="rank-label-setup" style="font-size: 0.7rem; font-weight: 800; margin-top: 5px; color: var(--neon-blue);">RECLUTA (0/20)</div>
            </div>

            <div class="input-container" style="width: 100%;">
                <input type="text" id="peer-id-input" placeholder="INSERISCI CODICE AMICO">
                <button class="btn-connetti" onclick="connectToPeer()">CONNETTI</button>
            </div>
            
            <button class="btn-bot-pink" onclick="startBotGame()">SFIDA IL BOT</button>
            <button class="btn-reset-small" onclick="resetAccount()">RESETTA ACCOUNT</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div class="rank-container" style="width: 100%; margin-bottom: 15px;">
                <div class="rank-bar-bg">
                    <div id="rank-bar-fill" class="rank-bar-fill"></div>
                </div>
                <div id="rank-label-ingame" style="font-size: 0.7rem; font-weight: 800; margin-top: 5px; color: var(--neon-blue);">RECLUTA (0/20)</div>
            </div>

            <div id="timer-display">01:00</div>
            <canvas id="hangmanCanvas" width="160" height="120"></canvas>
            
            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div class="ability-bar" style="width: 100%;">
                <button id="power-btn" class="btn-power" onclick="usePower()">DECRYPTER (-10s)</button>
            </div>
            
            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
            <h1 id="result-title" class="imposing-text"></h1>
            <div id="rank-display" class="rank-badge-final"></div>
            <p id="result-desc"></p>
            <div class="overlay-btns">
                <button class="btn-final" onclick="retry()">GIOCA ANCORA</button>
                <button class="btn-final btn-grey" onclick="location.reload()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
