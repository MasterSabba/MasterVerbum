<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <p>TUO CODICE: <span id="my-id" style="color:var(--neon-blue); font-weight:bold;">...</span></p>
            <input type="text" id="peer-id-input" placeholder="CODICE AMICO">
            <button id="connect-btn" class="btn-primary">CONNETTI AMICO</button>
            <div style="margin:10px 0; opacity:0.5;">oppure</div>
            <button id="bot-btn" class="btn-bot">GIOCA CONTRO BOT</button>
        </div>

        <div id="host-screen" class="card hidden">
            <p>SCEGLI PAROLA</p>
            <input type="password" id="secret-word">
            <button id="start-btn" class="btn-primary">INIZIA SFIDA</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div id="role-badge">...</div>
            <canvas id="hangmanCanvas" width="200" height="180"></canvas>
            <div id="word-display"></div>
            <div id="wrong-letters" style="color:var(--neon-pink); text-decoration:line-through; height:20px;"></div>
            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <h1 id="result-title"></h1>
        <p id="result-desc"></p>
        <button onclick="location.reload()" class="btn-primary">RIPROVA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
