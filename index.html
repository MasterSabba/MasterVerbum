<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <div class="status-bar">
                <span id="connection-led" class="led led-off"></span>
                <span id="status-text">DISCONNESSO</span>
            </div>
            
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy" onclick="copyId()">COPIA CODICE</button>
            
            <div class="rank-container">
                <div class="rank-bar-bg"><div id="rank-bar-fill-setup" class="rank-bar-fill"></div></div>
                <div id="rank-label-setup" class="rank-label">RECLUTA (0/20)</div>
            </div>

            <div id="connect-section" class="input-container">
                <input type="text" id="peer-id-input" placeholder="CODICE AMICO">
                <button class="btn-connetti" onclick="connectToPeer()">CONNETTI</button>
            </div>

            <div id="master-section" class="input-container hidden">
                <p style="color: var(--neon-blue); font-size: 0.7rem; margin-bottom:10px;">SCEGLI LA PAROLA:</p>
                <input type="text" id="secret-word-input" placeholder="ES: HACKER">
                <button class="btn-connetti" onclick="sendWord()">INIZIA PARTITA</button>
            </div>
            
            <button class="btn-bot-pink" onclick="startBotGame()">SFIDA IL BOT</button>
            <button class="btn-reset-small" onclick="resetAccount()">RESETTA ACCOUNT</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div class="rank-container">
                <div class="rank-bar-bg"><div id="rank-bar-fill" class="rank-bar-fill"></div></div>
                <div id="rank-label-ingame" class="rank-label">RECLUTA (0/20)</div>
            </div>

            <div id="timer-display">01:00</div>
            <canvas id="hangmanCanvas" width="160" height="120"></canvas>
            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div id="powers-sfidante" class="powers-grid">
                <button id="p-decrypter" class="btn-power" onclick="useDecrypter()">
                    <span class="led led-blue"></span> DECRYPTER
                </button>
                <button id="p-shield" class="btn-power" onclick="useShield()">
                    <span class="led led-blue"></span> SHIELD
                </button>
            </div>

            <div id="powers-master" class="powers-grid hidden">
                <button id="p-glitch" class="btn-power master" onclick="useGlitch()">
                    <span class="led led-pink"></span> GLITCH
                </button>
                <button id="p-overload" class="btn-power master" onclick="useOverload()">
                    <span class="led led-pink"></span> OVERLOAD
                </button>
            </div>

            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
            <h1 id="result-title"></h1>
            <div id="rank-display" class="rank-badge-final"></div>
            <p id="result-desc"></p>
            <div class="overlay-btns">
                <button class="btn-final btn-primary" onclick="retry()">GIOCA ANCORA</button>
                <button class="btn-final btn-secondary" onclick="location.reload()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
