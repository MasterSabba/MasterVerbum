<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <p>TUO CODICE:</p>
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn">COPIA CODICE</button>
            
            <div style="margin:20px 0; opacity:0.4; font-size:0.8rem;">SFIDA UN AMICO</div>
            <input type="text" id="peer-id-input" placeholder="CODICE AMICO">
            <button id="connect-btn" class="btn-primary">CONNETTI</button>
            
            <button id="bot-btn" class="btn-bot" style="margin-top:15px;">SFIDA IL BOT</button>
            <p id="status-msg" style="font-size:0.8rem; margin-top:10px; opacity:0.5;">In attesa...</p>
        </div>

        <div id="host-screen" class="card hidden">
            <div id="role-badge">MASTER</div>
            <p>SCEGLI LA PAROLA SEGRETA</p>
            <input type="password" id="secret-word" placeholder="PAROLA">
            <button id="start-btn" class="btn-primary">INIZIA SFIDA</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div id="role-badge" id="display-role">...</div>
            <canvas id="hangmanCanvas" width="200" height="180"></canvas>
            
            <div id="word-display"></div>
            
            <div style="height:25px; margin-bottom:10px;">
                <span id="wrong-letters" style="color:var(--neon-pink); text-decoration:line-through; letter-spacing:3px;"></span>
            </div>

            <div id="keyboard"></div>

            <div id="emoji-bar">
                <button onclick="sendEmoji('ðŸ¤£')">ðŸ¤£</button>
                <button onclick="sendEmoji('ðŸ¤¯')">ðŸ¤¯</button>
                <button onclick="sendEmoji('ðŸ˜ˆ')">ðŸ˜ˆ</button>
                <button onclick="sendEmoji('ðŸ¤¡')">ðŸ¤¡</button>
            </div>
        </div>
    </div>

    <div id="emoji-area"></div>

    <div id="overlay" class="overlay hidden">
        <h1 id="result-title"></h1>
        <p id="result-desc"></p>
        <button id="retry-btn" class="btn-primary" style="width:auto; padding:15px 40px;">GIOCA ANCORA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
