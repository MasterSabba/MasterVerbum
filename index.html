<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum 2026</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="panel">
        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>

        <div id="setup-screen" class="card">
            <div class="status-bar">
                <span id="connection-led" class="led led-off"></span>
                <span id="status-text">DISCONNESSO</span>
            </div>
            
            <div id="my-id" class="id-display">----</div>
            <button id="copy-btn" class="btn-copy" onclick="copyId()">COPIA CODICE</button>
            
            <div class="rank-container">
                <div class="rank-bar-bg"><div id="rank-bar-fill-setup" class="rank-bar-fill"></div></div>
                <div id="rank-label-setup" class="rank-label">RECLUTA (0/20)</div>
            </div>

            <div id="connect-section" class="input-group">
                <input type="text" id="peer-id-input" placeholder="CODICE AMICO">
                <button class="btn-main blue" onclick="connectToPeer()">CONNETTI</button>
            </div>

            <div id="master-section" class="input-group hidden">
                <input type="text" id="secret-word-input" placeholder="PAROLA DA INVIARE">
                <button class="btn-main blue" onclick="sendWord()">INIZIA PARTITA</button>
            </div>
            
            <button class="btn-main pink" onclick="startBotGame()">SFIDA IL BOT</button>
            <button class="btn-reset" onclick="resetAccount()">RESETTA DATI</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div class="status-bar">
                <span class="led led-on"></span>
                <div id="action-log">> SYSTEM_READY</div>
                <div id="timer-display">01:00</div>
            </div>

            <canvas id="hangmanCanvas" width="160" height="100"></canvas>
            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-text"></div>
            
            <div class="powers-container">
                <div id="powers-sfidante" class="powers-grid">
                    <button id="p-overclock" class="btn-power" onclick="useOverclock()" disabled>OVERCLOCK</button>
                    <button id="p-rescan" class="btn-power" onclick="useRescan()" disabled>RE-SCAN</button>
                    <button id="p-ghost" class="btn-power" onclick="useGhost()" disabled>GHOST</button>
                </div>

                <div id="powers-master" class="powers-grid hidden">
                    <button id="p-blackout" class="btn-power master" onclick="useBlackout()">BLACKOUT</button>
                    <button id="p-distort" class="btn-power master" onclick="useDistort()">DISTORT</button>
                    <button id="p-cyberfog" class="btn-power master" onclick="useCyberfog()">CYBERFOG</button>
                </div>
            </div>

            <div id="keyboard"></div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-card">
            <h1 id="result-title"></h1>
            <p id="result-desc"></p>
            <div class="overlay-btns">
                <button class="btn-main" onclick="retry()">RIGIOCA</button>
                <button class="btn-main gray" onclick="location.reload()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
