<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum P2P</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1 class="logo">MASTER<span>VERBUM</span></h1>
        
        <div id="setup-screen" class="glass">
            <div id="my-id-container">
                <p>Il tuo codice:</p>
                <div class="id-row">
                    <span id="my-id">...</span>
                    <button id="copy-btn">Copia</button>
                </div>
            </div>
            <hr>
            <div class="input-group">
                <input type="text" id="peer-id-input" placeholder="Incolla codice amico">
                <button id="connect-btn">CONNETTI</button>
            </div>
            <p id="status">ðŸ”µ Sistema Pronto</p>
        </div>

        <div id="host-screen" class="hidden glass">
            <h2>Sei il Master!</h2>
            <p>Scegli la parola segreta:</p>
            <input type="text" id="secret-word" placeholder="Esempio: MATRICE">
            <button id="start-btn">LANCIA SFIDA</button>
        </div>

        <div id="play-screen" class="hidden glass">
            <div id="role-tag"></div>
            <canvas id="hangmanCanvas" width="200" height="200"></canvas>
            <div id="word-display"></div>
            <div id="keyboard"></div>
            <p id="message"></p>
            <button onclick="location.reload()" style="background:#444; color:white; margin-top:20px;">Nuova Partita</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
