<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterVerbum Hacker Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="particles-container"></div>
    <div id="emoji-area"></div>

    <div class="panel">
        <div id="score-board" class="hidden">
            <span style="color:var(--neon-blue)">IO: <b id="my-score">0</b></span>
            <span style="margin: 0 15px; opacity: 0.2;">|</span>
            <span style="color:var(--neon-pink)">AVV: <b id="opp-score">0</b></span>
        </div>

        <h1 class="neon-title">MASTER<span>VERBUM</span></h1>
        <div id="rank-badge" class="rank-display">RANK: SCRIPT KIDDIE</div>

        <div id="setup-screen" class="card">
            <div class="id-section">
                <p>IL TUO CODICE HACKER:</p>
                <div id="my-id" class="id-display">----</div>
                <button id="copy-btn" class="btn-small">COPIA</button>
            </div>
            <input type="text" id="peer-id-input" placeholder="INSERISCI CODICE BERSAGLIO">
            <button id="connect-btn" class="btn-primary">INFILTRAZIONE MULTIPLAYER</button>
            <button id="bot-btn" class="btn-bot">SFIDA L'A.I. (BOT)</button>
        </div>

        <div id="host-screen" class="card hidden">
            <div class="badge">SISTEMA VIOLATO - SEI IL MASTER</div>
            <p>IMPOSTA KEYWORD DI ACCESSO</p>
            <input type="password" id="secret-word" placeholder="SOLO LETTERE">
            <button id="start-btn" class="btn-primary">INVIA SFIDA</button>
        </div>

        <div id="play-screen" class="card hidden">
            <div id="timer-display">01:00</div>
            <div id="role-badge" class="badge">...</div>
            <canvas id="hangmanCanvas" width="200" height="180"></canvas>
            <div id="word-display"></div>
            <div id="wrong-letters" class="wrong-letters"></div>
            <div id="keyboard"></div>
            <div id="power-bar"></div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <h1 id="result-title"></h1>
        <p id="result-desc"></p>
        <div class="overlay-btns">
            <button id="retry-btn" class="btn-primary">RIAVVIA</button>
            <button id="exit-btn" class="btn-exit">ESCI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
